                dataShare = val;
                resolve();
            }, 1000);
            // console.log("dataShare = ",dataShare);
        }
        var runner = function () {
            let pr1 = new Promise(function (resolve, reject) {
                request(500,resolve, reject);
            });
            pr1.then(res => {
                console.log("dataShare = ", dataShare);
            });
        }
        runner();
    </script>
